{% extends 'base.html' %}

{% block content %}
<h2>Подтвердите email</h2>

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Подтвердить</button>
</form>
{% endblock %}
