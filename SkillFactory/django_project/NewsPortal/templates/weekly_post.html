<!--  html страница для еженедельного письма о новых статьях в выбраной категории -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Уведомление</title>
</head>
<body>
    <h2>Здравствуйте! Публикации в Вашей любимой категории за неделю.</h2>
    <ul>
        {% for post in posts %}
            <li><a href="{{ link }}{{ post.get_absolute_url }}">{{ post.headline }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
