{% extends "main.html" %}
{% load i18n %}

{% block content %}
<h2> {% trans "Войти в систему" %} </h2>
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table style="margin:0 auto 0 auto">
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>
<br>
<input type="submit" value="Войти" style="padding: 4px 8px; font-size: 16px; border-radius: 15px">
</form>
<br>
<button style="padding: 4px 8px; font-size: 16px; border-radius: 15px"> <a href="/sign/signup"> {% trans "Регистрация" %} </a></button>
{% endblock %}
