<!--  Шаблон для удаления публикации (поста) -->

{% extends 'flatpages/default.html' %}

{% block content %}
<h1>Удаляем пост {{ post.headline }}</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p><h2>Удаляем "{{ post.headline }}"?</p></h2>
    <input type="submit" value="Удалить" />
</form>
{% endblock content %}
